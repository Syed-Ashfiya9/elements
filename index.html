<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating and Removing Elements</title>
</head>
<body>

  <!-- Buttons -->
  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <!-- Container where paragraphs will be added -->
  <div id="container"></div>

  <script>
    // Get references to elements
    const addBtn = document.getElementById("addBtn");
    const removeBtn = document.getElementById("removeBtn");
    const container = document.getElementById("container");

    // Add Paragraph Function
    addBtn.addEventListener("click", function () {
      // Create a new paragraph element
      const p = document.createElement("p");

      // Add text to the paragraph
      p.textContent = "This is a new paragraph.";

      // Append the paragraph to the container
      container.appendChild(p);
    });

    // Remove Last Paragraph Function
    removeBtn.addEventListener("click", function () {
      // Check if container has any child paragraphs
      if (container.children.length > 0) {
        // Remove the last child element
        const lastPara = container.lastElementChild;
        container.removeChild(lastPara);
      }
    });
  </script>

</body>
</html>
